<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <style>
        body {
            text-align: center;
        }
        .row {
            display: none;
        }
        #btn {
            margin-top: 10%;
        }
        #btn:hover{
            cursor: pointer;
        }
        img {
            width: 80px;
            height: 80px;
            margin-left: 10%;
            margin-right: 10%;
        }
        #fact{
            text-align: center;
        }
    </style>
    <title>Player Facts</title>
</head>

<body class="bg-secondary">

    <br><br>
    <h1>CRICKET SCORE WEBPAGE</h1>
    <br>
    <h2 class="secondHeading">Click on the button to see Match Scores !!</h2>
    <button type="button" class="btn btn-danger" id="btn">BUTTON</button>

    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card bg-info text-warning mt-5 p-4">
                    <div id="fact" class="card-body">
                        <h4 class="card-title">
                            Match 1 !!
                        </h4>
                        <img src="" alt="">
                        <span>V/S</span>
                        <img src="" alt="">
                        <p id="name" class="card-text  text-warning "></p>
                        <p id="date" class="card-text  text-warning "></p>
                        <p id="country" class="card-text  text-warning "></p>
                    </div>

                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card bg-primary text-warning mt-5 p-4">
                    <div id="fact" class="card-body">
                        <h4 class="card-title">
                            Match 2 !!
                        </h4>
                        <img src="" alt="">
                        <span>V/S</span>
                        <img src="" alt="">
                        <p id="name" class="card-text  text-warning "></p>
                        <p id="date" class="card-text  text-warning "></p>
                        <p id="country" class="card-text  text-warning "></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card bg-info text-warning mt-5 p-4">
                    <div id="fact" class="card-body">
                        <h4 class="card-title">
                            Match 3 !!
                        </h4>
                        <img src="" alt="">
                        <span>V/S</span>
                        <img src="" alt="">
                        <p id="name" class="card-text  text-warning "></p>
                        <p id="date" class="card-text  text-warning "></p>
                        <p id="country" class="card-text  text-warning "></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card bg-primary text-warning mt-5 p-4">
                    <div id="fact" class="card-body">
                        <h4 class="card-title">
                            Match 4 !!
                        </h4>
                        <img src="" alt="">
                        <span>V/S</span>
                        <img src="" alt="">
                        <p id="name" class="card-text  text-warning "></p>
                        <p id="date" class="card-text  text-warning "></p>
                        <p id="country" class="card-text  text-warning "></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let secHead = document.querySelector('.secondHeading');
        let fact = document.querySelectorAll('#fact');
        let name = document.querySelectorAll('#name');
        let date = document.querySelectorAll('#date');
        let country = document.querySelectorAll('#country');
        let img = document.querySelectorAll('img');
        let cards = document.querySelectorAll('.row');
        let container = document.querySelector('.container');

        let btn = document.querySelector('#btn');
        btn.addEventListener('click', getFactFetch);

        // Fetch with Fetch API
        function getFactFetch() {

            btn.style.display = 'none';
            secHead.style.display = 'none';
            
            fetch('https://api.cricapi.com/v1/currentMatches?apikey=19ead147-fbeb-4135-99a8-d8432e70e053&offset=0')
                .then(response => response.json())
                .then(data => {

                    let x=0;
                    for (let i = 0; i < 4; i++) 
                    {
                        cards[i].style.display = 'block';
                        name[i].innerText += data.data[i].name;
                        date[i].innerText += "Date: " + data.data[i].date;
                        country[i].innerText += "Status: " + data.data[i].status;

                        img[x++].src = data.data[i].teamInfo[0].img;
                        img[x++].src = data.data[i].teamInfo[1].img;
                    }
                })
                .catch(err => console.log(err));
        }

    </script>
</body>

</html>
